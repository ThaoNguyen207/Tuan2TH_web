<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV </title>
    <style>
        .cv-container {
          display: flex;
          gap: 20px;
          margin: 20px;
          font-family: Arial, sans-serif;
        }
        
        .cv-left {
          flex: 1;
          background: #d0ebff;
          padding: 20px;
          border-radius: 10px;
        }
        
        .cv-right {
          flex: 2;
          background: #f0f0f0;
          padding: 20px;
          border-radius: 10px;
        }
        </style>
        
</head>
<body>
    <div class="cv-container">
        <div class="cv-left">
          <h2>Nguyễn Hồ Thảo Nguyên</h2>
          <p>Thông tin cá nhân...</p>
          <h3>Kỹ năng</h3>
          <ul>
            <li>HTML/CSS</li>
            <li>JavaScript</li>
          </ul>
        </div>
        <div class="cv-right">
          <h3>Học vấn</h3>
          <p>Đại học Công nghiệp TPHCM , 2023-2027 </p>
        </div>
      </div>
</body>
</html>
