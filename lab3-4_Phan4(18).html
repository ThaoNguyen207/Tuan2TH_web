<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web tin tuc</title>
    <style>
        .news-card {
          display: flex;
          gap: 15px;
          margin: 15px;
          align-items: center;
        }
        
        .news-card img {
          width: 150px;
          border-radius: 10px;
          transition: 0.3s;
        }
        
        .news-card img:hover {
          transform: scale(1.05);
        }
        </style>
</head>

<body>
    <div class="news-card">
        <img src="news1.jpg" alt="Tin tức 1">
        <h3>Tiêu đề bài viết</h3>
        <p>Mô tả ngắn về bài viết, tóm tắt nội dung chính.</p>
      </div>
      
</body>
</html>
