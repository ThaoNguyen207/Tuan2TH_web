<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracg su kien</title>
    <style>
        .event-list {
          list-style: none;
          padding: 0;
          margin: 20px;
        }
        
        .event {
          padding: 10px;
          margin-bottom: 5px;
          background: #eee;
          border-radius: 5px;
        }
        
        .event.upcoming {
          background: #ffecb3;
        }
        </style>
</head>
<body>
    <ul class="event-list">
        <li class="event upcoming">20/08/2025 - Hội thảo công nghệ</li>
        <li class="event">25/08/2025 - Triển lãm sách</li>
        <li class="event">30/08/2025 - Lễ hội âm nhạc</li>
      </ul>
</body>
</html>
